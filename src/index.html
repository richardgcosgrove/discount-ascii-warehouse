<!DOCTYPE html>
<html>
    <head>
        <!--build:css styles/styles.min.css -->
        <link rel="stylesheet" type="text/css" href="styles/styles.css">
        <!-- endbuild -->

        <script type="text/javascript" src="js/jquery.min.js"></script>
        <!--build:js js/lib.min.js -->
        <script type="text/javascript" src="../build/js/ads.js"></script>
        <script type="text/javascript" src="../build/js/products.js"></script>
        <!-- endbuild -->
        <title>Discount Ascii Warehouse</title>
    </head>
    <body> 
        <header class="discount__header" >
            <h1 class="header">Discount Ascii Warehouse</h1>

            <p class="discount__info">Here you're sure to find a bargain on some of the finest ascii available to purchase. Be sure to peruse our selection of ascii faces in an exciting range of sizes and prices.</p>

            <p class="discount__info">But first, a word from our sponsors:</p> <script>
            document.write(`<img class="ad" src="/ad/?r=${adsController.getAd()}"/>`);
            </script>
        </header>
        <section class="loading" >
            <span class="loading__text">Loading...</span>
        </section>
        <div class="menu">
            <select class="sortingPreference">
                <option value="">Sort by...</option>
                <option value="size">size</option>
                <option value="price">price</option>
                <option value="date">date</option>
            </select>
        </div>
        <section class="products"></section>
        <div class="endOfTheLine">~ end of catalogue ~</div>
        <!--build:js js/main.min.js -->
        <script type="text/javascript" src="../build/js/main.js"></script>
        <!-- endbuild -->
    </body>
</html>
